name: Build all artifacts

on:
#  push:
#    branches: [ main ]
#    tags-ignore:
#      - 'v*.*.*.*' # v0.0.0.0
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]
  workflow_call:
jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
    - name: Install FPC
      run: |
           export DEBIAN_FRONTEND=noninteractive
           sudo apt-get update
           sudo apt-get install -y fpc    
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Make
      uses: suve/GHActions-FPC@v0.4.0
      with:
        source: GeraLF.lpi
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: glotofacil-linux-x64-bin
        path: GLotofacil

  build-windows-x64:
    runs-on: windows-latest
    steps:
    - name: Install FPC
      run: |
           choco install lazarus
    - name: Checkout
      uses: actions/checkout@v2
    - name: Make
      uses: suve/GHActions-FPC@v0.4.0
      with:
        source: GeraLF.lpi
    - name: Upload artifact (64bits)
      uses: actions/upload-artifact@v3
      with:
        name: glotofacil-windows-x64-bin
        path: GLotofacil.exe
